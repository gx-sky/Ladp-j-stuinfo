<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩录入</title>
    <link rel="stylesheet" href="/js/currency/layui/css/layui.css">
    <script type="text/javascript" src="/js/currency/jQuery-3.5.1.min.js"></script>
    <script src="/js/currency/layui/layui.js"></script>
    <script type="text/javascript" src="/js/stu/stuScoreAdd.js"></script>
</head>
<body bgcolor="#f0ffff">
<br/><br/><br/>
<div align="center">
    <form id="stuScoreAddFrom" class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input type="number" id="sno" name="sno" required lay-verify="required" placeholder="请输入学号"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">学期</label>
            <div class="layui-input-inline">
                <input type="text" name="semester" id="semester" required lay-verify="required" placeholder="请输入学期"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">语文</label>
            <div class="layui-input-inline">
                <input type="number" name="Chinese" required lay-verify="required" placeholder="请输入语文分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">数学</label>
            <div class="layui-input-inline">
                <input type="number" name="mathematics" required lay-verify="required" placeholder="请输入数学分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">英语</label>
            <div class="layui-input-inline">
                <input type="number" name="English" required lay-verify="required" placeholder="请输入英语分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">物理</label>
            <div class="layui-input-inline">
                <input type="number" name="physics" required lay-verify="required" placeholder="请输入物理分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">化学</label>
            <div class="layui-input-inline">
                <input type="number" name="chemistry" required lay-verify="required" placeholder="请输入化学分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">生物</label>
            <div class="layui-input-inline">
                <input type="number" name="biology" required lay-verify="required" placeholder="请输入生物分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">地理</label>
            <div class="layui-input-inline">
                <input type="number" name="geography" required lay-verify="required" placeholder="请输入地理分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">历史</label>
            <div class="layui-input-inline">
                <input type="number" name="history" required lay-verify="required" placeholder="请输入历史分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">政治</label>
            <div class="layui-input-inline">
                <input type="number" name="politics" required lay-verify="required" placeholder="请输入政治分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">体育</label>
            <div class="layui-input-inline">
                <input type="number" name="sports" required lay-verify="required" placeholder="请输入体育分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">音乐</label>
            <div class="layui-input-inline">
                <input type="number" name="music" required lay-verify="required" placeholder="请输入音乐分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">实践</label>
            <div class="layui-input-inline">
                <input type="number" name="practice" required lay-verify="required" placeholder="请输入实践分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">java</label>
            <div class="layui-input-inline">
                <input type="number" name="java" required lay-verify="required" placeholder="请输入java分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">c++</label>
            <div class="layui-input-inline">
                <input type="number" name="cplus" required lay-verify="required" placeholder="请输入c++分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">python</label>
            <div class="layui-input-inline">
                <input type="number" name="python" required lay-verify="required" placeholder="请输入python分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">c语言</label>
            <div class="layui-input-inline">
                <input type="number" name="c" required lay-verify="required" placeholder="请输入c语言分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">html</label>
            <div class="layui-input-inline">
                <input type="number" name="html" required lay-verify="required" placeholder="请输入html分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">css</label>
            <div class="layui-input-inline">
                <input type="number" name="css" required lay-verify="required" placeholder="请输入css分数"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">javascript</label>
            <div class="layui-input-inline">
                <input type="number" name="javascript" required lay-verify="required" placeholder="请输入javascript分数"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <input type="reset" class="layui-btn layui-btn-primary">
        <input type="button" class="layui-btn" lay-submit lay-filter="formDemo" onclick="fstuScoreAdd()" value="提交"
               id="submitBtn">

    </form>
</div>

</body>
</html>
