<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <link rel="stylesheet" href="/js/currency/layui/css/layui.css">
    <link rel="stylesheet" href="/css/admin/adminAddStyle.css">
    <script type="text/javascript" src="/js/currency/jQuery-3.5.1.min.js"></script>
    <script src="/js/currency/layui/layui.js"></script>
    <script src="/js/admin/adminInfo.js"></script>
    <script src="/js/admin/adminAddLeanModal.min.js"></script>
</head>
<body bgcolor="#f0ffff">
<br/>
<br/>
<br/>
<br/>
<form id="stuAddFrom" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" id="tno" placeholder="请输入账号"
                   autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" id="tname" placeholder="请输入姓名"
                   autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">电话号码</label>
        <div class="layui-input-inline">
            <input type="text" id="phone" placeholder="请输入电话号码"
                   autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" id="email" placeholder="请输入邮箱"
                   autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">权限</label>
        <div class="layui-input-inline">
            <select id="admin" lay-verify="required">
                <option></option>
                <option value="0">教师</option>
                <option value="1">管理员</option>
            </select>
        </div>
    </div>
    <div align="center">
        <a href="#loginmodal" class="layui-btn layui-btn-radius" id="modaltrigger">添加</a>
        <input type="reset" class="layui-btn layui-btn-radius layui-btn-warm" value="清空"/>
        <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="搜索" id="stuSearchBtn"/>
    </div>
</form>
<hr class="layui-border-red">
<input type="text" id="tnoTemp" th:value="|${session.admin.get('tno')}|" hidden>
<div align="center">
    <table class="layui-table">
        <tr align="center">
            <td>序号</td>
            <td>账号</td>
            <td>密码</td>
            <td>姓名</td>
            <td>电话号码</td>
            <td>邮箱</td>
            <td>权限</td>
            <td>操作</td>
        </tr>
        <tbody id="tbodyStuInfo" align="center">
        </tbody>
    </table>
    <hr class="layui-border-red">
    <div id="pagination"></div>
</div>
<div id="loginmodal" style="display:none;">
    <h1>添加教师</h1>
    <form id="adminAddFrom" name="adminAddFrom" method="post" action="index.html">
        <label for="tno2">账号</label>
        <input type="text" name="tno" id="tno2"  class="txtfield" tabindex="1">

        <label for="tpassword2">密码</label>
        <input type="password" name="tpassword" id="tpassword2" class="txtfield" tabindex="2">

        <label for="tno2">姓名</label>
        <input type="text" name="tname" id="tname2" class="txtfield" tabindex="3">

        <label for="tno2">电话号码</label>
        <input type="text" name="phone" id="phone2" class="txtfield" tabindex="4">

        <label for="tno2">邮箱地址</label>
        <input type="text" name="email" id="email2" class="txtfield" tabindex="5">

        <label for="tno2">权限</label>
        <select name="admin" id="admin2" class="txtfield" tabindex="6">
            <option value="0">教师</option>
            <option value="1">管理员</option>
        </select>

        <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="取消" tabindex="3">
            <input type="submit" name="loginbtn"  class="flatbtn-blu " onclick="adminAdd()" value="添加" tabindex="3">
        </div>
    </form>
</div>
</body>
</html>
