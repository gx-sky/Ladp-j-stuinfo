<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改教师信息</title>
    <link rel="stylesheet" href="/js/currency/layui/css/layui.css">
    <script type="text/javascript" src="/js/currency/jQuery-3.5.1.min.js"></script>
    <script src="/js/currency/layui/layui.js"></script>
    <script type="text/javascript" src="/js/admin/modifyAdminInfo.js"></script>
</head>
<body bgcolor="#f0ffff">
<br/><br/><br/>
<div align="center">
    <p style="font: inherit ; color: #00bf72;font-size: 24px">修改教师信息</p>
    <hr class="layui-border-green">
</div>
<span th:text="${tno}" hidden id="tnoTemp"></span>
<div>
    <form id="stuInfoFrom" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">编号</label>
            <div class="layui-input-inline">
                <input type="text" id="tno" name="tno"
                       autocomplete="off" class="layui-input" readonly>
            </div>

            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="tname" name="tname" placeholder="请输入姓名"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" id="tpassword" name="tpassword" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" placeholder="请输入电话号码"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">邮箱地址</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" placeholder="请输入邮箱地址"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">权限</label>
            <div class="layui-input-inline">
                <select id="admin" lay-verify="required" name="admin">
                    <option value="1">管理员</option>
                    <option value="0">教师</option>
                </select>
            </div>
        </div>

        <div align="center">
            <input type='button' value='返回' class='layui-btn  layui-btn-warm layui-anim-rotate' onclick='window.history.go(-1)'>
            <input type='button' value='修改' class='layui-btn layui-anim-rotate' onclick='modifyStuInfo()'></div>
    </form>
</div>
</body>
</html>
