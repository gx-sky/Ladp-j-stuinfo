<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师信息</title>
    <link rel="stylesheet" href="/js/currency/layui/css/layui.css">
    <script type="text/javascript" src="/js/currency/jQuery-3.5.1.min.js"></script>
    <script src="/js/currency/layui/layui.js"></script>
    <script src="/js/admin/adminInfo.js"></script>
</head>
<body>
<div>
    <div>
        <br/><br/><br/>
        <form class="layui-form-item" id="modifyAdminInfoForm">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="tno" id="tno" th:value="|${session.admin.get('tno')}|" readonly
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="tname" id="tname" required th:value="|${session.admin.get('tname')}|" readonly
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" id="phone" required th:value="|${session.admin.get('phone')}|" readonly
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" id="email" required th:value="|${session.admin.get('email')}|" readonly
                       lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline" onclick="checkPswd()">
                <input type="password" name="tpassword" id="tpassword" required
                       th:value="|${session.admin.get('tpassword')}|"
                       readonly
                       lay-verify="required"
                       autocomplete="off" class="layui-input " title="点击显示">

            </div>

            <div id="ctpasswordDiv" hidden="hidden">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" required id="ctpassword"
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <label class="layui-form-label"></label>
            <div class="layui-input-inline" onclick="toEdit()">
                <input type="button" id="edit" value="编辑"
                       lay-verify="required"
                       autocomplete="off" class="layui-btn layui-btn-primary layui-border-green">
            </div>
            <div id="modifyBtnDiv" hidden>
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="button" onclick="modifyAdminInfo()" value="修改"
                           lay-verify="required"
                           autocomplete="off" class="layui-btn layui-btn-primary layui-border-blue">
                </div>
            </div>
        </form>

    </div>
</div>


</body>
</html>
